<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LimboStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="panel">

    <!-- PANEL IZQUIERDO -->
    <div class="left-panel">
      <div class="header">
        <h1>Welcome to</h1>
        <div class="title-with-logo">
          <h2>Limbo</h2>
          <img src="agujeronegro.png" alt="Logo">
        </div>
        <h3>Catálogo Virtual</h3>
      </div>

      <div class="promo">
        <p>Somos una tienda especializada en el entretenimiento digital. Ofrecemos cuentas de calidad de diferentes plataformas de Streaming, videojuegos y muchas cosas más a precios que todo el mundo puede acceder. &#128184</p>
      </div>

      <a href="Productos.html" class="catalog-btn">
        <h4>CATÁLOGO</h4>
      </a>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div id="particles-js"></div>
      <h1 class="main-title">LIMBO</h1>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
  particlesJS("particles-js", {
    particles: {
      number: {
        value: 80,
        density: {
          enable: true,
          value_area: 800
        }
      },
      color: {
        value: "#ffffff"
      },
      shape: {
        type: "circle"
      },
      opacity: {
        value: 0.5,
        random: false
      },
      size: {
        value: 5,
        random: true
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#ffffff",
        opacity: 0.25,
        width: 1
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "grab"
        },
        onclick: {
          enable: true,
          mode: "push"
        },
        resize: true
      },
      modes: {
        grab: {
          distance: 140,
          line_linked: {
            opacity: 0.6
          }
        },
        push: {
          particles_nb: 4
        }
      }
    },
    retina_detect: true
  });
  </script>

</body>
</html>
